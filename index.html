<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz about Arsenal FC</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand" href="#">Score? <span id="topScore">0</span></div>
        <div class="navbar-brand">Times:   <span id="timeLeft">0</span></div>
    </nav>
    
    <div class="jumbotron">

        <!-- intro page -->
        <div class="text-center quiz-page quiz-start">
            <h1>   
                Fun fact about Arsenal Fc
            </h1>
            <h3>
                Press button to play!  
            </h3>
            <a class="btn btn-primary btn-lg" role="button" Id="playGame" onClick="startGame()">Start The Quiz</a>
        </div>

        <!-- game-question page -->
        <div class="text-center quiz-page quiz-question d-none">
            <h2 id='questionTitle'></h2>
            <button id="answer0" onClick="selectAnswer(0)"></button>
            <button id="answer1" onClick="selectAnswer(1)"></button>
            <button id="answer2" onClick="selectAnswer(2)"></button>
            <button id="answer3" onClick="selectAnswer(3)"></button>
        </div>

        <!-- game-over page -->
        <div class="text-center quiz-page quiz-end d-none">
            <h2>Game over!</h2>
            <h3>You got a <span id='score'></span>/100!</h3>
            <h3>That means you got <span id='numQuestionsRight'></span> questions correct!</h3>
            <input id="nameInput" type="text" placeholder="First name"> 
            <button onClick="saveScore()">Save score!</button>
        </div>

        <!-- game-over page -->
        <div class="text-center quiz-page quiz-score d-none">
            <h2>Game over! <span id='highscoreName'></span>'s highscore is</h2>
            <h1 id='highscore'></h1>
            <button onClick="clearScore()">Clear score!</button>
            <button onclick="startGame()">Play Again!</button>
        </div>

    <script src="./script.js"></script>
 
</body>
</html>
